<div class="container">
  <div class="pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2" *ngIf="id == undefined">Add Note</h2>
    <h2 class="h2" *ngIf="id != undefined">Edit Note</h2>
  </div>
  <form [formGroup]="noteForm" (ngSubmit)="submitNoteData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Note name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="name && name.touched && name.invalid" class="error">
              <sup>*</sup>Please enter name
            </p>
            <p *ngIf="name && name.errors?.['minlength']" class="error">
              <sup>*</sup>Name shouldn't be less than 2 letters
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Text</label>
            <input type="text" formControlName="text" class="form-control" />
            <!-- errors-->
            <p *ngIf="text && text.touched && text.invalid" class="error">
              <sup>*</sup>Please enter note text
            </p>
            <p *ngIf="text && text.errors?.['minlength']" class="error">
              <sup>*</sup>Text shouldn't be less than 2 letters
            </p>
          </div>
        </div>
        <div class="form-group text-right d-flex justify-content-around">
          <button
            type="button"
            class="btn btn-danger gap-right"
            routerLink=".."
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!noteForm.valid"
            *ngIf="id == undefined"
          >
            Add Note
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!noteForm.valid"
            *ngIf="id != undefined"
          >
            Edit Note
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
